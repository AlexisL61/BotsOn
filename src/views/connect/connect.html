<!DOCTYPE html>
<html>
<head>
	<!-- Title -->
	<title>Bots On</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../../public/assets/style/css/main.css">
	<link rel="stylesheet" href="../../public/assets/style/css/home.css">
	<link rel="stylesheet" href="./style.css">

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Import -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body id="body">
	<section id="loadingScreen" class="sectionAllScreen" style="position: absolute;display:none">

	</section>
	<section id="background-section">
		
		<div id="right-background-img"></div>
	</section>
	<img id="flag" src="../../public/assets/images/languages/fr_FR.png" onclick="modifyLanguage()">
    <section id="connect-section" class="center">
		<div>
        <h2 class="center text-white" id="connect-title">
            BOTS<br/>ON
		</h2>
		<div class="center">
			<div id="connect-div">
				<h2 class="text-white">
					Connexion
				</h2>
				<br>
				<h3>
					{connectingToDiscordExplanation}
				</h3>
				<br>
				<button type="button" onclick="connectToDiscord()" id="connect-btn" class="btn btn-primary button-right-reduce"><img src="../../public/assets/images/discord-logo.png" id="discord-logo-login"> Connexion</button>
			</div>
		</div>
		<footer style="color: #b9bbbe; font-size: 10px;">BotsOn n'est pas affilié à Discord.com</footer>  
		</div>    
	</section> 
	<a target="_blank" href="https://discord.gg/xG7xXpm8"><img src="../../public/assets/images/discord-logo.png"id="discord-logo"></a> 
	<a target="_blank" href="https://github.com/AlexisL61/BotsOn/blob/master/DossierAide/Cr%C3%A9dits.md"><img src="../../public/assets/images/credits.png" id="credits-logo"></a>
	<script src="./script.js"> </script>
	<script>
		var ipcRenderer = parent.ipcRenderer;
		ipcRenderer.send("loadCss", "")
		ipcRenderer.once('displayCss', (event, css) => {
			var headID = document.getElementsByTagName('head')[0];
			var link = document.createElement('link');
			link.type = 'text/css';
			link.rel = 'stylesheet';

			headID.appendChild(link);

			link.href = css;

        })
	</script>
</body>
